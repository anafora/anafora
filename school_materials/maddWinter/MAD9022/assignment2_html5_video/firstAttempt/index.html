<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Video</title>
    <meta name="description" content="video">
    <meta name="keywords" content="html5 video tag">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <!--reference: http://www.w3schools.com/css/css_rwd_viewport.asp -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.slides.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="video-banner video-banner__wrapper">
                <video loop autoplay>
                    <source type="video/mp4" src="https://s3.amazonaws.com/fancyfootageclips/website/vid/2015-06-05-tunnel.mp4" />
                </video>

                <div class="video-banner__overlay">
                    <h3>Anafora</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 image1 slides">
                    <img src="media/1.JPG" alt="">
                    <img src="media/2.JPG" alt="">
                    <img src="media/3.JPG" alt="">
                    <img src="media/4.JPG" alt="">
                    <img src="media/5.JPG" alt="">
                    <img src="media/6.JPG" alt="">
                    <img src="media/7.JPG" alt="">
                    <img src="media/8.JPG" alt="">
                    <img src="media/9.JPG" alt="">
                    <img src="media/10.JPG" alt="">
                </div>
                <div class="col-md-3 image2">
                    <img src="media/col2/IMG_3706.JPG" alt="">
                </div>
                <div class="col-md-3 image3">
                    <img src="media/col3/IMG_3705.JPG" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
